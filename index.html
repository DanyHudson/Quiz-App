<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>

  <!-- bootstrap files -->

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">
    <div class="card  quiz-card" style="width: 18rem;">
      <img src="./assets/img/braincube.png" class="card-img-top quiz-card-img-top" id="quiz-top-img">

      <div class="card-body d-none"  id="endScreen">
        
        <h2>Quiz beendet!</h2>
        <span>Du hast XX Fragen von XX Fragen richtig beantwortet!</span>
      </div>

      <div class="card-body quiz-card-body" id="quizCardBody">
        <h5 class="card-title " id="questionText"></h5>

        <div class="card quiz-answer-card  mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">

          </div>
        </div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">

          </div>
        </div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">

          </div>
        </div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">

          </div>
        </div>

        <div class="question-footer" id="question-footer">


        </div>


      </div>
    </div>
  </div>

</body>

</html>
